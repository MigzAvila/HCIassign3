<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../exercise-2/shoppinglist.css" />
  <title>Exercise 1</title>
</head>

<style>
  body {
    background: white;
  }

  table {
    margin: 0 auto;
  }

  td a {
    text-decoration: none;
    color: rgb(181, 22, 22);
  }

  td a:hover,
  td a:active {
    color: rgb(28, 40, 56);
    text-decoration: underline;
  }

  table,
  th,
  td {
    width: 40%;
    height: 50%;
    border: 1px solid black;
    border-collapse: collapse;
    padding: 0.5em 2em 0.2em;
    text-align: left;

  }

  th {
    background-color: lightblue;
  }

  .payto {
    background-color: white;
    border-style: none;
    border: none;
    line-height: .7;
  }

  .modificationWrapper {
    color: rgb(2, 68, 68);
    text-align: center;
    text-decoration: underline;
    font-family: monospace;
  }

  .modificationWrapper h1 {
    font-weight: bold;
  }

  .modificationWrapper #before,
  .modificationWrapper #after {
    font-size: 30px;
    font-family: monospace;

  }

  .modificationWrapper .beforepageLink {
    color: blue;
    font-weight: bold;
  }

  .modificationWrapper .beforepageLink:hover {
    color: rgb(206, 5, 5);
    font-weight: bold;
  }
</style>

<body>
  <table>
    <tr style="background-color: lightblue;">
      <th colspan="3">Modifications</th>
      <th>Links</th>
    </tr>
    <tr>
      <td colspan="3">Added Header Card</td>
      <td><a href="#headerCard">Header Card</a></td>
    </tr>
    <tr>
      <td colspan="3">Added footer</td>
      <td><a href="#footerLink">Footer </a></td>
    </tr>
    <tr>
      <td colspan="3">Added Body Card</td>
      <td><a href="#bodyCard">Body Card</a></td>
    </tr>
    <tr>
      <td colspan="3">Merge HTML/CSS</td>
      <td><a href="#mergedLink">Merge</a></td>
    </tr>
    <tr>
      <td colspan="3">Improvement Website</td>
      <td><a href="#before">Before</a> & <a href="#after">After</a></td>
    </tr>
  </table>
  <br>

  <div class="modificationWrapper shopping-list-grid">
    <!-- header card -->
    <div class="card-item" id="headerCard">
      <h1>Header Card</h1>
      <img src="./images/headercard.png" alt="Header Card" />
    </div>
    <hr>

    <!-- footer -->
    <div class="card-item" id="footerLink">
      <h1>Footer</h1><br><br>
      <img width="90%" src="./images/footer.png" alt="Footer" />
    </div>

    <!-- body card -->
    <div class="card-item" id="bodyCard">
      <h1>Body Card</h1>
      <br>
      <img src="./images/bodycard.png" alt="Body Card" />
    </div>

    <!-- Merge CSS and HTML -->
    <div class="card-item" id="mergedLink">
      <h1>Merged HTML/CSS</h1><br>
      <img src="./images/merge.png" alt="merged" />
    </div>

    <!-- improvements -->
    <div class="card-item">
      <h1>HTML/CSS Improvements</h1><br>
      <span id="before">Before </span><br><br>
      <a class="beforepageLink" href="https://www.vortex.com/" target="_blank">Link to actual Web page</a>
      <img src="./images/before.png" alt="before" />
      <br>
      <span id="after">After</span><br>
      <a class="beforepageLink" href="./website/after.html" target="_blank">Link to actual Web page</a>
      <br>
      <img src="./images/merge.png" alt="after" />
    </div>
  </div>

</body>

</html>
